name: Playwright Tests windows-latest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]  # Run on both macOS and Windows, ubuntu-latest is default
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install cucumber
      run: npm install @cucumber/cucumber

    - name: Run Playwright tests
      run: npm test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: reports
        path: reports/
        retention-days: 30
