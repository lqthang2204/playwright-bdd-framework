elements:
  - id: menu-item2
    description: A menu item that links to Dashboard
    cache: true
    timeout: 5000
    locators:
      - device: WEB
        strategy: getByRole
        role: button
        name: singin
        filter:
          hasText: Dashboard
          hasClass: active
      - device: IOS
        strategy: ACCESSIBILITY_ID
        value: Add alarm
      - device: ANDROID
        strategy: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
  - id: dashboard-title2
    description: The title element on the Dashboard page
    cache: false
    locators:
      - device: WEB
        strategy: getByText
        value: Dashboard
      - device: ANDROID
        strategy: ID
        value: com.example.android:id/dashboard_title
  - id: sign-in-button2
    description: The sign-in button for all platforms
    cache: false
    locators:
      - device: WEB
        strategy: getByRole
        role: button
        name: Sign in
      - device: ANDROID
        strategy: ACCESSIBILITY_ID
        value: Sign in
      - device: ANDROID
        strategy: ID
        value: com.android.chrome:id/signin_button