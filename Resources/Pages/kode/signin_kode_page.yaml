elements:
  - id: Sign-in-button
    description: A menu item that links to Dashboard
    cache: true
    timeout: 5000
    locators:
      - device: DESKTOP
        type: XPATH
        value: //*[text()="Sign In"]
      - device: IOS
        type: ACCESSIBILITY_ID
        value: Add alarm
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_fre_dismiss_button
  - id: Sign-in-button-2
    description: The Sign in button on the Dashboard page
    cache: true
    locators:
      - device: DESKTOP
        type: XPATH
        value: //*[contains(text(), "Sign In")]
      - device: ANDROID
        type: ID
        value: com.example.android:id/dashboard_title
  - id: sign-in-button-3
    description: The sign-in button for all platforms
    cache: false
    locators:
      - device: DESKTOP
        type: getByRole
        role: button
        name: Sign in
      - device: ANDROID
        type: ACCESSIBILITY_ID
        value: Sign in
      - device: ANDROID
        type: ID
        value: com.android.chrome:id/signin_button