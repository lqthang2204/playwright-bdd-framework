elements:
  - id: unique-element-id
    description: Mô tả mục đích sử dụng của element này
    cache: true | false
    timeout: 5000 # ms
    locators:
      - device: WEB
        type: getByRole | getByLabel | getByText | css | xpath | locator
        role: optional (nếu type là getByRole)
        name: optional (nếu type là getByRole/getByText)
        value: optional (nếu type là css/xpath)
        filter: # Optional - chỉ áp dụng nếu type hỗ trợ filter
          hasText: optional
          hasClass: optional
          hasNotText: optional
          has: optional (JSON object cho nested locator)
      - device: IOS
        type: ACCESSIBILITY_ID | XPATH | ID | CLASS
        value: native-ios-locator
      - device: ANDROID
        type: ACCESSIBILITY_ID | XPATH | ID | CLASS
        value: native-android-locator
